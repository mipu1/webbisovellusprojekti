<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pysäköintialueet</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Pysäköintialueet</h1>
<table id="carParksTable">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Maksimimäärä</th>
            <th>Vapaat paikat</th>
        </tr>
    </thead>
    <tbody>
        <!-- Taulukon rivit täytetään JavaScriptillä -->
    </tbody>
</table>

<script>
    async function fetchCarParks() {
        const response = await fetch('https://api.oulunliikenne.fi/proxy/graphql', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                query: '{ carParks { name, maxCapacity, spacesAvailable } }'
            })
        });

        const data = await response.json();
        return data.data.carParks;
    }

    function populateTable(carParks) {
        const tableBody = document.querySelector('#carParksTable tbody');
        tableBody.innerHTML = ''; // Tyhjennä taulukon body

        carParks.forEach(carPark => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${carPark.name}</td>
                <td>${carPark.maxCapacity}</td>
                <td>${carPark.spacesAvailable}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const carParks = await fetchCarParks();
        populateTable(carParks);
    });
</script>

</body>
</html>
